<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter-demo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="логотип" />

      <div class="registration">
        <div class="registration__header">
          Оставайся на связи с друзьями, даже когда их нет рядом
        </div>
        <div class="registration__buttons">
          <button class="registration__button" id="reg1">
            Зарегистрироваться
          </button>
          <button class="registration__button" id="auth1">Войти</button>
        </div>
      </div>

      <img class="image" src="images/people.png" alt="люди" />

      <div class="statistics">
        <div class="statistics__item">
          <div class="statistics__number" id="users-numb"></div>
          <div class="statistics__text">Пользователей зарегистрировано</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__number" id="messages-numb"></div>
          <div class="statistics__text">Сообщений написано</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__number" id="today-messages"></div>
          <div class="statistics__text">Написано сегодня</div>
        </div>
      </div>

      <div class="posts">
        <div class="posts__header">Последние сообщения</div>

        <ul class="posts__list" id="posts-list"></ul>
      </div>

      <div class="registration">
        <div class="registration__header">
          Зарегистрируйтесь и узнайте обо всём первым
        </div>
        <div class="registration__buttons">
          <button class="registration__button" id="reg2">
            Зарегистрироваться
          </button>
          <button class="registration__button" id="auth2">Войти</button>
        </div>
      </div>

      <div class="modal hidden" id="reg-modal">
        <div class="handler" id="reg-swipe"></div>
        <form novalidate class="registration__form" action="" id="reg-form">
          <div class="modal__header">Регистрация</div>
          <div class="modal__input">
            <input
              class="registration__input"
              type="email"
              name="email"
              placeholder="Электронная почта"
              id="reg-email"
            />
            <label for="reg-email" class="modal__label"
              >Электронная почта</label
            >
          </div>
          <div class="modal__input">
            <input
              class="registration__input"
              type="password"
              placeholder="Пароль"
              id="reg-password"
            />
            <label for="reg-password" class="modal__label">Пароль</label>
          </div>
          <div class="modal__input">
            <input
              class="registration__input"
              type="password"
              id="reg-password-again"
              placeholder="Подтверждение пароля"
            />
            <label for="reg-password-again" class="modal__label">
              Подтверждение пароля
            </label>
          </div>

          <button class="registration__button" id="reg-button">
            Зарегестрироваться
          </button>
        </form>
      </div>

      <div class="modal hidden" id="auth-modal">
        <div class="handler" id="auth-swipe"></div>
        <form class="registration__form" action="">
          <div class="modal__header">Авторизация</div>
          <div class="modal__input">
            <input
              class="registration__input"
              type="email"
              name="email"
              placeholder="Электронная почта"
              id="auth-email"
            />
            <label for="auth-email" class="modal__label"
              >Электронная почта</label
            >
            <div class="input__message">Адрес не валиден</div>
          </div>
          <div class="modal__input">
            <input
              class="registration__input"
              type="password"
              name="password"
              placeholder="Пароль"
              id="auth-password"
            />
            <label for="auth-password" class="modal__label">Пароль</label>
            <div class="input__message">Пароль не верный</div>
          </div>

          <button class="registration__button">Войти</button>
        </form>
      </div>
    </div>

    <script crossorigin="" src="./swiped-events.js" type="module"></script>
    <script crossorigin="" src="./index.js" type="module"></script>
  </body>
</html>
